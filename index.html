<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effleurer Pasteler√≠a</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #002b14 40%, #004d1a 100%);
            color: gold;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 77, 26, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
        .welcome {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 3px 3px 20px rgb(126, 113, 43);
            animation: fadeIn 2s ease-in-out forwards;
        }
        .menu-container {
            display: none;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
        }
        .menu-item {
            background: rgba(0, 77, 26, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .menu-item h2 {
            font-size: 1.7em;
            margin: 10px 0;
        }
        .menu-item p {
            font-size: 1.3em;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="welcome">Bienvenido a Pasteler√≠a Effleurer</div>
    </div>
    <div class="menu-container" id="menu">
        <div class="menu-item">
            <img src="cookies.jpg" alt="Cookies">
            <h2>Cookies üç™</h2>
            <p>1/2 docena - $3100</p>
            <p>12 docena - $5700</p>
        </div>
        <div class="menu-item">
            <img src="Nutella.jpg" alt="Nutella Cookie">
            <h2>Nutella</h2>
            <p>$2100 c/u</p>
        </div>
        <div class="menu-item">
            <img src="nutela.jpg" alt="Man√≠ Crunch">
            <h2>Man√≠ Crunch</h2>
            <p>$1500 c/u</p>
        </div>
        <div class="menu-item">
            <img src="oreo.jpg" alt="Oreo Cookie">
            <h2>Oreo</h2>
            <p>$2600 c/u</p>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("overlay").style.animation = "fadeOut 1.5s ease-in-out forwards";
            setTimeout(() => {
                document.getElementById("overlay").remove();
                document.getElementById("menu").style.display = "grid";
            }, 1500);
        }, 2000);
    </script>
</body>
</html>
